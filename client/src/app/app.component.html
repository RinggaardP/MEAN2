
<h1>
  {{title}}
</h1>

<hr>

<h2>Create new blog message</h2>

<form (ngSubmit)="submitName()">
    <div *ngIf="state==false">

    <div class="form-group">
        <label for="user">Name</label>
        <input type="text"  class="form-control" id="user"
               required
               [(ngModel)]="model.user" name="user">
    </div>
    <div class="form-group">
        <label for="chatroom">Chatroom</label>
        <input type="text" class="form-control" id="chatroom"
               required
               [(ngModel)]="model.chatroom" name="chatroom">
    </div>
    <button type="submit" class="btn btn-default">Toggle</button>
    </div>
</form>

    <form (ngSubmit)="submitBlog()">
    <div *ngIf="state">
        <div class="form-group">
            <label for="user">Name</label>
            <input type="hidden"  class="form-control" id="user2"
                   required
                   [(ngModel)]="model.user" name="user">
        </div>
        <div class="form-group">
            <label for="chatroom">Chatroom</label>
            <input type="hidden" class="form-control" id="chatroom2"
                   required
                   [(ngModel)]="model.chatroom" name="chatroom">
        </div>
        <h3>Welcome {{model.user}} you are chatting in {{model.chatroom}}</h3>
  <div class="form-group">
    <label for="date">date</label>
    <input type="text" class="form-control" id="date"
           required
           [(ngModel)]="model.date" name="date">
  </div>
  <div class="form-group">
    <label for="msgTxt">Message</label>
    <input type="text" class="form-control" id="msgTxt"
           required
           [(ngModel)]="model.msgTxt" name="msgTxt">
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
    </div>
</form>

<hr>

<h2>All blog messages</h2>
<ul>
  <li *ngFor="let message of blogMessages">
    {{message.user}} [{{message.date}}] : "{{message.msgTxt}}" in {{message.chatroom}}
  </li>
</ul>
